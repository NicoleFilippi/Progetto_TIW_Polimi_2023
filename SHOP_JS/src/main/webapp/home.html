<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> SHOP </title>
		<script src="utils.js" charset="utf-8" defer></script>
		<script src="cart.js" charset="utf-8" defer></script>
		<script src="pageChange.js" charset="utf-8" defer></script>
		<script src="search.js" charset="utf-8" defer></script>
	</head>
	<body>
		<div class="menu">
			<button class="menu-button" id="home_button"> Home </button>
			<button class="menu-button" id="cart_button"> Cart </button>
			<button class="menu-button" id="orders_button"> Orders </button>
		</div>
		
		<!-- HOME PAGE ELEMENTS -->
		<div id="home_elements">
			<div class="container">
				<h1 class="title"> HOME </h1>			
				<p class="text" id="nickname_text"> </p>
			</div>
			<br>
			<div class="search">		
				<form action="#" id="search_form">
					<label class="label-search"> Search product: </label>
					<input class="input-search" placeholder="What are you searching?" type="text" name="keyword" required >
					<input class="button-search" type="button" value="Search" id="home_submit">
				</form>
			</div>
			<br>
			<table class="table" id="home_table">
			</table>
		</div>
		
		<!-- DETAILS PAGE ELEMENTS -->
		<div id="details_elements">
			<div class="container">
				<h1 class="title"> DETAILS </h1>
			</div>
			<table class="table" id="details_table">
				<tr>
					<td class="bold"> Id: </td>
					<td class="bold"> Image: </td>
					<td class="bold"> Name: </td>
					<td class="bold"> Category: </td>
					<td class="bold"> Description: </td>
				</tr>
			</table>
			<table class="table2" id="supplier_table">
				<tr>
					<td class="column bold"> Seller: </td>
					<td class="column bold"> Price: </td>
					<td class="column bold"> Rating: </td>
					<td class="column bold"> Free Shipping Threshold: </td>
					<td class="column bold"> Shipping Price Ranges: </td>
					<td class="column bold"> # items in Cart: </td>
					<td class="column bold"> $ items in Cart: </td>
				</tr>
			</table>
		</div>
		
		<!-- RESULTS PAGE ELEMENTS -->
		<div id="results_elements">
			<div class="container">
				<h1 class="title">RESULTS</h1>			
				<p class="text" id="results_text"> </p>
			</div>				
			<table class="table" id="results_table">
			</table>
		</div>
		
		<!-- CART PAGE ELEMENTS -->
		<div id="cart_elements">
			<div class="container">
				<h1 class="title"> CART </h1>
				<p class="text" id="cart_text"> </p>
			</div>
			
			<div id="cart_tables">	
					
				<br>
			</div>
		</div>
		
		<!-- ORDERS PAGE ELEMENTS -->
		
		<div id="orders_elements">
			<div class="container">
				<h1 class="title"> ORDERS </h1>
				<p class="text" id="orders_text"></p>
			</div>
			
			<div id="orders_tables">		
				
			</div>
		</div>
	</body>
</html>
