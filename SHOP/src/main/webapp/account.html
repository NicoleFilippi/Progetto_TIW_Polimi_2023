<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SHOP</title>
</head>
<body>
	<a href="Home"><button>Home</button></a>
	<a href="Cart"><button>Cart</button></a>
	<a href="Orders"><button>Orders</button></a>
		
	<h1>ACCOUNT</h1>
	<p> Your account: </p>
	<p th:value="${session.user.email}"></p>
	<p> Here you can modify your data, empty fields will not change. </p>
	
	<form action="UpdateUser" method="GET"><table>
		<tr>
			<td>Name: </td>
			<td><input type="text" name="name" size=40 th:value="${session.user.name}" ></td>
		</tr>
		<tr>
			<td>Surname: </td>
			<td> <input type="text" name="surname" size=40 th:value="${session.user.surname}" > </td>
		</tr>
		<tr>
			<td>Street: </td>
			<td><input type="text" name="street" size=40 th:value="${session.user.street}"></td>
		</tr>
		<tr>
			<td>Civic Number: </td>
			<td><input type="text" name="civicNumber" th:value="${session.user.civicNumber}"> </td>
		</tr>
		<tr>
			<td>City: </td>
			<td><input type="text" name="city" size=40 th:value="${session.user.city}" ></td>
		</tr>
		<tr>
			<td>State: </td>
			<td><select name="state" id="state">
				    <option th:each="state : ${states}" th:value="${state.iso3}" th:text="${state.name}" th:selected="${state.iso3==session.user.state}"></option>
				</select> </td>
		</tr>
		<tr>
			<td colspan="2"><input type="submit" value="Save"></td>
		</tr>
	</table></form>
	
	<p th:text=" ${error}"></p>
	
	
	<a href="Logout"><button>Logout</button></a>
</body>
</html>
